{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Site Metas -->
    <title>S.H.A.D.O.W - Forum</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="{% static "images/favicon2.ico" %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static "images/apple-touch-icon2.png" %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static "style.css" %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static "css/responsive.css" %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
    <script src="{% static "js/modernizr.js" %}"></script> <!-- Modernizr -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400px">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static "this/templatemo-style.css" %}">

    <style>
        .select.form-control:not([size]):not([multiple]) {
            background-color: black;
            height: 15%;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding-right: 5em;
            padding-left: 5em;
            padding-top: 1.5em;
            padding-bottom: 1.5em;
            opacity: 65%;
            transition: opacity 0.5s; box-shadow: 0.5s;
            box-shadow: white 3px 3px;
        }

        .centered:hover{
            opacity: 100%;
            box-shadow: white 1px 1px;
        }

        .containered {
            position: relative;
            text-align: center;
            color: white;
        }

        img{
            box-shadow: #222 5px 5px;
            transition: box-shadow 0.25s;
        }

        img:hover{
            box-shadow: #111 1px 1px;
        }
    </style>
</head>

<body>
    <div class="container tm-container-2">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: #242222">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">
                    <img class="img-fluid" src="{% static "images/test.png" %}" alt="" />
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'landing-page' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post-create' %}">Add Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register-camera' %}">Camera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cameraslist' %}">Camera List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top:5em;padding:2em;background-color: #404040;border-radius: 0.25em;">
            <div class="row justify-content-md-center">
                <div class="col mt-2 mb-2" style="width:100%; height: 100%;">
                    <a href="{% url 'indianmap' %}">
                        <div class="containered">
                            <img src="{% static "images/India.gif" %}" alt="Snow" style="width: 610px; height: 610px;">
                            <div class="centered">India Graph</div>
                        </div>
                    </a>
                </div>
                <div class="col mt-2 mb-2" style="width:100%; height: 100%;">
                    <a href="{% url 'piechart' %}">
                        <div class="containered">
                            <img src="{% static "images/Pie.gif" %}" alt="Snow" style="width: 300px;height: 300px;">
                            <div class="centered">Pie Chart</div>
                        </div>
                    </a>
                    <div class="col mt-2 mb-2" style="width:100%; height: 100%;">
                        <a href="{% url 'donut' %}">
                            <div class="containered" style="box-shadow: black;">
                                <img src="{% static "images/Donut.gif" %}" alt="Snow" style="width: 300px;height: 300px;">
                                <div class="centered">Donut</div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col mt-2 mb-2 ml-3" style="width:100%; height: 100%;margin-right: 6em;">
                        <a href="{% url 'linegraph' %}">
                            <div class="containered">
                                <img src="{% static "images/Line.gif" %}" alt="Snow"
                                    style="width: 100%; height: 300px;">
                                <div class="centered">Line Graph</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
