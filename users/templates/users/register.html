{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<!-- Basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Site Metas -->
<title>S.H.A.D.O.W - Register</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon" href="{% static "images/favicon2.ico" %}" type="image/x-icon" />
<link rel="apple-touch-icon" href="{% static "images/apple-touch-icon2.png" %}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
<!-- Site CSS -->
<link rel="stylesheet" href="{% static "style.css" %}">
<!-- Responsive CSS -->
<link rel="stylesheet" href="{% static "css/responsive.css" %}">
<!-- Custom CSS -->
<link rel="stylesheet" href="{% static "css/custom.css" %}">
<script src="{% static "js/modernizr.js" %}"></script> <!-- Modernizr -->

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
	.bg {
		position: absolute;
		height: 100%;
		width: 100%;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}
</style>
</head>

<body id="page-top" class="politics_version">
	<img src="{% static "uploads/BGG.jpg" %}" class="bg" />

	{% block content %}
	<!-- <div class="row">
		<div class="col-md"></div>
		<div class="col-md" style="text-align: center;">
			{% if messages %}
			{% for message in messages %}

			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
			{% endfor %}

			{% endif %}
		</div>
		<div class="col-md"></div>
	</div> -->


	<div class="content-section" id="registerform" style="height:100%;">
		<div class="container" style="height:100%;">
			<div class="row justify-content-md-center" style="height: 100%;">
				<div class="col-md"></div>
				<div class="col-md-6"
					style="border-left:1px solid white;border-right:1px solid white;height: 100%; padding:5em;background-color: white;">
					<form method="POST">
						{% csrf_token %}
						<div class="row justify-content-md-center">
							<fieldset class="form-group">
								<legend class="border-bottom mb-5" style="text-align: center;"><img src="{% static "images/test2.png" %}"></legend>
								{{ form | crispy }}
							</fieldset>
						</div>
						<div class="row justify-content-md-center"></div>
						<div class="form-group" style="text-align:center">
							<button class="btn btn-outline-info" style="background-color: black;color:white;"
								type="submit" id="btncute">Register</button>
						</div>
					</form>
					<div class="row justify-content-md-center"></div>
					<div class="" style="text-align: center;">
						<small class="">
							Already have an account? <a class="" href="{% url 'login' %}">Login now</a>
						</small>
					</div>
				</div>
				<div class="col-md"></div>
			</div>
			{% endblock content %}
		</div>
	</div>
	<script src="{% static "js/all.js" %}"></script>
	<!-- Camera Slider -->
	<script src="{% static "js/jquery.mobile.customized.min.js" %}"></script>
	<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
	<script src="{% static "js/parallaxie.js" %}"></script>
	<script src="{% static "js/headline.js" %}"></script>
	<!-- Contact form JavaScript -->
	<script src="{% static "js/jqBootstrapValidation.js" %}"></script>
	<script src="{% static "js/contact_me.js" %}"></script>
	<!-- ALL PLUGINS -->
	<script src="{% static "js/custom.js" %}"></script>
	<script src="{% static "js/jquery.vide.js" %}"></script>
</body>

</html>
